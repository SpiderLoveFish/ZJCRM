    <script type="text/javascript">
      
           if (getparastr("uid")) {
               loadForm(getparastr("uid"), getparastr("sfkh"));
           } else {
               alert("没有信息！");
           }
        function loadForm(oaid, sfkh) {
            //alert(sfkh);
           
               $.ajax({
                   type: "get",
                   url: "../../View/View_APP.ashx", /* 注意后面的名字对应CS的方法名称 */
                   data: { Action: 'viewscore', uid: oaid, sfkh: sfkh, rnd: Math.random() }, /* 注意参数的格式和名称 */
                   contentType: "application/json; charset=utf-8",
                   dataType: "json",
                   success: function (result) {
                       var obj = eval(result);
                       for (var n in obj) {
                           if (obj[n] == "null" || obj[n] == null)
                               obj[n] = "";
                       }
                   
                       //alert(obj.Content); //String 构造函数
                         //alert(JSON.stringify(obj));
                       $("#userheadimg").attr("src", "../images/upload/portrait/" + obj.title);
                       $("#jflx").html(obj.jflx);
                       $("#jf").html(obj.Jf);
                       $("#zjf").html(obj.zjf);
                       $("#name").html(obj.name);
                       $("#remarks").html(obj.Content);
                       $("#time").html("时间："+obj.InDate);
                       // $("#T_remarks").val(obj.Content);
                   },
                   error: function (e) {
                       alert(JSON.stringify(e));
                   } 
               });
           }

    </script>

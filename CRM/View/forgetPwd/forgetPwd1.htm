   <script type="text/javascript">
       function ck()
       {
          
           var zhm = $('#zhm').val();
           if (zhm == "" || zhm == null)
           {
               alert("请填写你的账号!");
               return false;
           }
             

           location.href = "forgetPwd2.htm?zhm=" + zhm;
       }
        
       function getKey() {
           if (event.keyCode == 13) {
               ck();
           }
       }   
 </script>

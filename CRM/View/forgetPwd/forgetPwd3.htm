                               <SCRIPT type="text/javascript">
                                             var zhm = GetQueryString("zhm");//账号名
                                             var tel = GetQueryString("tel");//账号名
                                             function ck() {
                                                
                                                 var pwd2 = $('#pwd2').val();
                                                 var pwd1 = $('#pwd1').val();
                                               
                                                 if (pwd2 != pwd1) {
                                                     alert("2次密码不同！!");
                                                     return false;
                                                 } if (pwd2=="") {
                                                     alert(" 密码不能为空！!");
                                                     return false;
                                                 }
                                                 $.ajax({
                                                     type: "GET",
                                                     url: "../../Data/website.ashx", /* 注意后面的名字对应CS的方法名称 */
                                                     data: { Action: 'updatepwd', T_newpwd: pwd2,zhm:zhm,tel:tel, rnd: Math.random() }, /* 注意参数的格式和名称 */
                                                     contentType: "application/json; charset=utf-8",
                                                     dataType: "json",
                                                     success: function (result) {
                                                        
                                                         if (result == true) {
                                                          
                                                             location.href = "forgetPwd4.htm";
                                                         }
                                                         else if (result == false) {
                                                             alert('修改失败！！');
                                                         }

                                                     }
                                                 });

                                                
                                             }
                                             function GetQueryString(name) {
                                                 var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                                                 var r = window.location.search.substr(1).match(reg);
                                                 var b = new Base64();  
                                                 r = b.decode(unescape(r[2]));  
                                                 if (r != null) return r; return null;
                                             }
                                         </SCRIPT>
